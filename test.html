<script>
  // Initialize JS on page load
  document.addEventListener("DOMContentLoaded", function () {
    function registerPopovers() {
      if (!document.getElementById("popover-container")) {
        return;
      }

      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map((popoverTriggerEl, i) => {
        popoverTriggerEl.addEventListener("click", function (e) {
          popoverList.forEach((popover, j) => {
            if (i !== j) {
              popover.hide();
            }
          });
        });

        return new bootstrap.Popover(popoverTriggerEl, {
          container: "#popover-container",
        });
      });
    }

    function registerPanzoom() {
      const container = document.getElementById("panzoom-container");
      const zoomInButton = document.getElementById("zoom-in-btn");
      const zoomOutButton = document.getElementById("zoom-out-btn");
      const resetButton = document.getElementById("reset-btn");
      const fullScreenButton = document.getElementById("fullscreen-btn");

      if (!container) {
        return;
      }

      const panzoom = Panzoom(container);

      function fitToScreen() {
        const wrapper = container.parentElement; // .resiliency-roadmap-wrapper
        const wrapperRect = wrapper.getBoundingClientRect();

        // Use the designed roadmap size
        const roadmap = container.querySelector(".resiliency-roadmap");
        const roadmapWidth = roadmap.offsetWidth;
        const roadmapHeight = roadmap.offsetHeight;

        const scaleX = wrapperRect.width / roadmapWidth;
        const scaleY = wrapperRect.height / roadmapHeight;

        // Scale so it fully fits
        const scale = Math.min(scaleX, scaleY);

        // Center it
        const x = (wrapperRect.width - roadmapWidth * scale) / 2;
        const y = (wrapperRect.height - roadmapHeight * scale) / 2;

        panzoom.zoom(scale);
        panzoom.pan(x, y);
      }

      // Bind mouse wheel for zooming
      container.parentElement.addEventListener("wheel", panzoom.zoomWithWheel);
      window.addEventListener("resize", fitToScreen);
      
      // Bind buttons to Panzoom methods
      zoomInButton.addEventListener("click", panzoom.zoomIn);
      zoomOutButton.addEventListener("click", panzoom.zoomOut);
      resetButton.addEventListener("click", fitToScreen);
      fullScreenButton.addEventListener("click", () => {
        const container = document.getElementById("roadmap-container");

        if (container.classList.contains("is-fullscreen")) {
          document.getElementById("fullscreen").style.display = "unset";
          document.getElementById("fullscreen-exit").style.display = "none";

          panzoom.reset();

          container.classList.remove("is-fullscreen");
          document.documentElement.style.overflow = "scroll";
          document.body.scroll = "yes";
        } else {
          document.getElementById("fullscreen").style.display = "none";
          document.getElementById("fullscreen-exit").style.display = "unset";

          panzoom.reset();

          container.classList.add("is-fullscreen");
          document.documentElement.style.overflow = "hidden";
          document.body.scroll = "no";
        }
      });
    }

    registerPopovers();
    registerPanzoom();
  });
</script>
